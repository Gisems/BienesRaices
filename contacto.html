    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Contacto">
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llene el formulario de Contacto</h2>
        <form class="contacto" action="">
            <fieldset>
                <legend> Información Personal</legend>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Tu Nombre" required>

                    <label for="email"> E-mail:</label>
                    <input type="email" id="email" placeholder="Tu Correo electrónico" required>  

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" placeholder=" Tu teléfono" required>

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información sobre Propiedad</legend>     
                    <label for="opciones">Vende o Compra</label> 
                    <select id="opciones" required>
                        <option value=""disabled selected> --Seleccione--</option>
                        <option value="Vende">Vende</option>
                        <option value="Compra">Compra</option>
                    </select>
                    
                    <label for="valor">Valor:</label>
                    <input type="number">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                    <p>Como desea ser Contactado:</p>
                    <div class="forma-contacto">
                        <label for="tel">Teléfono</label>
                        <input type="radio" name="contacto" id="tel" value="telefono">
                        <label for="correo">E-mail</label>
                        <input type="radio" name="contacto" id="correo" value="correo">
                    </div>
                    <p>Si eligió Teléfono, elija la fecha y hora.</p>
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha">
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora">                   
                </fieldset>

            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>
    </main>
